<h1 mat-dialog-title *ngIf="data.title && data.bookid">
    <mat-icon>book</mat-icon>  Are you sure to delete the "{{data.title}}" - Book ??
</h1>
<h1 mat-dialog-title *ngIf="data.bookid && !data.title">
    <mat-icon>book</mat-icon>  Are you sure give back this "{{data.bookid}}" - Book ??
</h1>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.bookid" cdkFocusInitial>Ok</button>
</div>
